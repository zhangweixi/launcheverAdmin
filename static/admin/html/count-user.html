
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title hide">
            <ul class="nav navbar-left panel_toolbox">
                <h3>会员统计</h3>
            </ul>
            <div class="clearfix"></div>
        </div>


        <div class="x_content">
            <!-- form date pickers -->
            <div class="x_panel" style="">

                <div class="x_content">

                    <div class="well" style="overflow: auto">
                        <div class="col-md-4">
                            开始时间
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                <input type="date"   class="form-control" ng-model="beginDate"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>


                        <div class="col-md-4">
                            结束时间
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                <input type="date"  class="form-control" ng-model="endDate"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <div class="col-md-2" style="width:30px;">
                            &nbsp;&nbsp;
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group" ng-click="get_user_data(1)">
                                                <span class="add-on input-group-addon">Go!</span>
                                                <span type="button" name="reservation-time"  class="form-control" VALUE="Go!"><i class="glyphicon glyphicon-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


            <!-- /form datepicker -->
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th class="column-title">#</th>
                            <th class="column-title">姓名</th>
                            <th class="column-title">总分</th>
                            <th class="column-title">用时</th>
                            <th class="column-title">参与率</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr  ng-repeat="user in users">
                            <td>{{$index +1}}</td>
                            <td>{{user.nick_name}}</td>
                            <td>{{user.totalGrade}}</td>
                            <td>{{user.usedTime}}秒</td>
                            <td>{{user.percent}}</td>
                            <!--<td>{{part.percent}}</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
</div>
