<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>部门列表</h2>

            <ul class="nav navbar-right panel_toolbox">


                <li><a class="">
                    <button class="btn btn-danger" ng-click="down_department()">同步部门</button>
                </a></li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                        <tr class="headings">
                            <th class="column-title">#</th>
                            <th class="column-title">部门ID</th>
                            <th class="column-title">部门名称</th>
                            <th class="column-title">状态</th>
                            <th class="column-title">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr  ng-repeat="part in departments">
                            <td>{{$index +1}}</td>
                            <td>{{part.id}}</td>
                            <td>{{part.name}}</td>

                            <td ng-if="part.is_show ==1 ">已参与</td>
                            <td ng-if="part.is_show ==0 ">未参与</td>
                            <td >
                                <!--<button class="btn btn-danger">删除</button>-->
                                <button ng-if="part.is_show == 0" class="btn btn-danger" ng-click="change_pk_status(part.id,1)">参与PK</button>
                                <button ng-if="part.is_show == 1" class="btn btn-info" ng-click="change_pk_status(part.id,0)">退出PK</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="../build/js/custom.min.js"></script>
