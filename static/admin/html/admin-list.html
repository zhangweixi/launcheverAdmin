<div class="col-md-12 col-sm-12 col-xs-12" ng-init="admin_list()">
    <div class="x_panel">
        <div class="x_title">
            <ul class="nav navbar-left panel_toolbox">
                <h3>管理员列表</h3>
            </ul>
            <div class="clearfix"></div>
        </div>


        <div class="x_content">

            <!--<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->

            <div class="table-responsive">
                <table class="table table-striped table-bordered jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">#</th>
                        <th class="column-title">头像</th>
                        <th class="column-title">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="even pointer" ng-repeat="user in admins">
                        <td>{{$index +1}}</td>
                        <td>{{user.name}}</td>
                        <td class=" last">
                            <button class="btn btn-sm btn-danger" ng-click="delete_admin(user.admin_id)">删除</button>
                            <a class="btn btn-sm btn-info" href="#admin-add/{{user.admin_id}}">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>

<script src="../build/js/custom.min.js"></script>
