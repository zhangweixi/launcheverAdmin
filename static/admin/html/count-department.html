
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title hide">
            <ul class="nav navbar-left panel_toolbox">
                <h3>部门统计</h3>
            </ul>
            <div class="clearfix"></div>
        </div>


        <div class="x_content">
            <!-- form date pickers -->
            <div class="x_panel" style="">

                <div class="x_content">

                    <div class="well" style="overflow: auto">
                        <div class="col-md-4">
                            开始时间
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                <input type="date"   class="form-control" ng-model="beginDate"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>


                        <div class="col-md-4">
                            结束时间
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group">
                                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                <input type="date"  class="form-control" ng-model="endDate"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <div class="col-md-2" style="width:30px;">
                            &nbsp;&nbsp;
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="input-prepend input-group" ng-click="get_department_data()">
                                                <span class="add-on input-group-addon">Go!</span>
                                                <span type="button" name="reservation-time"  class="form-control" VALUE="Go!"><i class="glyphicon glyphicon-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- /form datepicker -->
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">

                        <div class="" role="tabpanel" data-example-id="togglable-tabs">
                            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true">图表</a>
                                </li>
                                <li role="presentation" class="">
                                    <a href="#tab_content2" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false">数据</a>
                                </li>
                            </ul>

                            <div id="myTabContent" class="tab-content">
                                <!--图表-->
                                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
                                    <div id="avggrade" style="width: 100%;height:100vh;"></div>

                                </div>

                                <!--表格数据-->
                                <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="profile-tab">

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered jambo_table bulk_action">
                                            <thead>
                                            <tr class="headings">
                                                <th class="column-title">#</th>
                                                <th class="column-title">部门</th>
                                                <th class="column-title">平均分</th>
                                                <th class="column-title">应参与</th>
                                                <th class="column-title">实参与</th>
                                                <th class="column-title">参与率</th>

                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr  ng-repeat="part in departments">
                                                <td>{{$index +1}}</td>
                                                <td>{{part.name}}</td>
                                                <td>{{part.avgGrade}}</td>
                                                <td>{{part.totalNum}}</td>
                                                <td>{{part.finishedNum}}</td>
                                                <td>{{part.percent}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
